<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntário | Instituto Caminhos Abertos</title>
  <meta name="description" content="Cadastro de voluntariado no Instituto Caminhos Abertos. Informe seus dados e faça parte.">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<header>
  <div class="container">
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container bloco">
  <header>
    <h2>Faça parte do nosso time</h2>
    <p>Preencha o formulário abaixo para se candidatar ao voluntariado.</p>
  </header>

  <form class="form-voluntario" action="#" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <div class="campo">
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo">
      </div>

      <div class="campo">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required placeholder="voce@email.com">
      </div>

      <div class="campo">
        <label for="cpf">CPF *</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          inputmode="numeric"
          maxlength="14"
          placeholder="000.000.000-00"
        >
      </div>

      <div class="campo">
        <label for="telefone">Telefone / WhatsApp *</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          required
          maxlength="15"
          placeholder="(11) 91234-5678"
        >
      </div>

      <div class="campo">
        <label for="nascimento">Data de Nascimento *</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <div class="campo">
        <label for="endereco">Endereço (Rua, número) *</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Rua Exemplo, 123">
      </div>

      <div class="campo">
        <label for="cep">CEP *</label>
        <input
          type="text"
          id="cep"
          name="cep"
          required
          inputmode="numeric"
          maxlength="9"
          placeholder="00000-000"
        >
      </div>

      <div class="grupo-duplo">
        <div class="campo">
          <label for="cidade">Cidade *</label>
          <input type="text" id="cidade" name="cidade" required placeholder="São Paulo">
        </div>

        <div class="campo">
          <label for="estado">Estado *</label>
          <input
            type="text"
            id="estado"
            name="estado"
            required
            minlength="2"
            maxlength="2"
            placeholder="SP"
          >
        </div>
      </div>
    </fieldset>

    <button class="botao" type="submit">Enviar cadastro</button>
  </form>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 Instituto Caminhos Abertos - Junte-se a nós</p>
  </div>
</footer>

<script src="assets/script.js"></script>
</body>
</html>
